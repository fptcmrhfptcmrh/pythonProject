{% extends "base.html" %} {% block content %}
<a href="{{ url_for('create') }}" class="create-button">글 작성하기</a>
<ul class="post-list">
  {% for post in posts %}
  <li>
    <a href="{{ url_for('post', post_id=loop.index0) }}">{{ post['title'] }}</a>
  </li>
  {% else %}
  <li>작성된 글이 없습니다.</li>
  {% endfor %}
</ul>
{% endblock %}
